<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/9307a969ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <a href="index.html"><img src="image/header_logo.svg" alt="logo"></a>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>Contact</li>
                </ul>
            </nav>

            <div class="header_icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

        </header>
        <!-- main -->
        <main>
            <h1 class="Main_title">Contact Us</h1>

<!-- form -->
            <form>

                <div class="First_line">
                    <div class="form_div">
                        <label class="form_label" for="Name">First Name</label>
                        <input type="text" id="Name" name="სახელი">
                    </div>
    
                    <div class="form_div">
                        <label class="form_label"  for="Lastname">Last Name</label>
                        <input type="text" id="Lastname" name="გვარი">
                    </div>
                </div>

                <div class="Second_line">
                    <div class="form_div">
                        <label class="form_label" for="Age">Age</label>
                        <input type="number" id="Age" name="ასაკი">
                    </div>
    
                    <div class="form_div">
                        <label class="form_label" for="Email">Email Adress</label>
                        <input type="email" id="Email" name="email">
                    </div>
                </div>
                <!-- input radio -->
                <div class="radio_div">

                    <h2 class="radio_title">The schedule of work you are interested in</h2>

                    <input type="radio" id="schedule" name="schedule">
                    <label class="schedule" for="schedule">Full-Time</label>

                    <input type="radio" id="schedule" name="schedule">
                    <label class="schedule" for="schedule">Part-Time</label>

                    <input type="radio" id="schedule" name="schedule">
                    <label class="schedule" for="schedule">Remote</label>

                </div>
                <!-- checkbox -->
                <div class="checkbox_div">

                    <h2 class="checkbox_title">Select the programming languages, you know</h2>

                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label class="checkbox" for="checkbox">Angular</label>

                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label class="checkbox" for="checkbox">Python</label>

                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label class="checkbox" for="checkbox">Javascript</label>

                </div>
                <!-- choose file -->
                <div class="choose_div">

                    <h2 class="choose_title">Attach any supporting documents (resume, CV, cover letter, etc.</h2>

                    <button>Choose file</button>
                    <p class="choose_text">No file chosen</p>

                </div>
                <div class="last_div">
                  <button type="submit">SEND MESSAGE</button>
                  <input type="reset">
                </div>

            </form>
        </main>
        <!-- footer -->
        <footer>
            <img src="image/footer_logo.svg" alt="logo">

            <div class="footer_icons">
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
            </div>
        </footer>
    </div>
</body>

</html>
